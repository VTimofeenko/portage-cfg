portage_accept_keywords:
  - atom: app-admin/ansible
    keyword: ~amd64

portage_accept_license:
  - atom: app-editors/visual-studio-code
    license: MS-vscode-EULA license

portage_unmask:
  - =net-im/webex-bin-41.4.0::someone-stole-my-name

portage_mask:
  - "*/*::someone-stole-my-name"

portage_sets:
  - name: fonts
    packages:
      - media-fonts/corefonts

portage_package_use:
  - name: ansible
    uses:
      - use: dev-python/ipython -qt5
        comments:
          - This pulls a bunch of crap

portage_world:
  - app-admin/ansible

portage_make:
  - name: LINGUAS
    value:
      - en
      - es
